<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Lacquer&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <link rel="stylesheet" href="estilo.css">
    <title>AHORCADO</title>
</head>
<body>
    <header>
        <h1>AHORCADO</h1>
    </header>

    <main id="contenedor_principal">
        <audio id="musicaFondo" loop>
            <source src="img/musica.mp3" type="audio/mp3">
           
        </audio>
        <div id="imagenes">
            <img src="img/img1.png" alt="Ahorcado" id="imagen">
        </div>
        <div id="contenedor_juego">
            <div id="categoria">
                <h2 >Seleccione una categoria</h2>
                <!--Pretendemos que en usuario pueda seleccionar la categoria de la palabra que desea adivinar-->
                <div class="categoria">
                    <button id="marvelBtn"> Personajes de Marvel</button>
                <button id="dceuBtn">Personajes de DCEU</button>
                </div>
        
            </div>
            <div id="juego">
                <button id="jugar"> Obtener palabra</button>
                <br><br>
                <p id="descripcion"></p>
                <p id="adivinar_palabra"></p>
                <p id="resultado"></p>
            </div>
           
            
            <div id="letras">
                    <button>A</button>
                    <button>B</button>   
                    <button>C</button>
                    <button>D</button>
                    <button>E</button>
                    <button>F</button>   
                    <button>G</button>
                    <button>H</button>
                    <button>I</button>
                    <button>J</button>   
                    <button>K</button>
                    <button>L</button>
                    <button>M</button>
                    <button>N</button>   
                    <button>O</button>
                    <button>P</button>
                    <button>Q</button>   
                    <button>R</button>
                    <button>S</button>
                    <button>T</button>
                    <button>U</button>   
                    <button>V</button>
                    <button>W</button>
                    <button>X</button>
                    <button>Y</button>   
                    <button>Z</button>
                    
            </div>
        </div>
    </main>
    <script src="juego.js"></script>
</body>
</html>
